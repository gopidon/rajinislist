
<div class="form-group">
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="formData.adminRole" value="">
            Administrator
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="formData.taRole" value="">
            Timesheet approver
        </label>
    </div>

    <div class="checkbox">

            <input type="checkbox" ng-model="formData.empRole" value="">

</div>
