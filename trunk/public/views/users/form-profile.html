<div class="form-group" ng-class="{ 'has-error' : userRegForm.name.$invalid && !userRegForm.name.$pristine}">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name" required>
    <p ng-show="userRegForm.name.$invalid && !userRegForm.name.$pristine" class="help-block">Name is required.</p>
</div>

<div class="form-group" ng-class="{ 'has-error' : userRegForm.email.$invalid && !userRegForm.email.$pristine}">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" ng-model="formData.email" required>
    <p ng-show="userRegForm.email.$invalid && !userRegForm.email.$pristine" class="help-block">Enter a valid email.</p>
</div>

<div class="form-group" ng-class="{ 'has-error' : userRegForm.password.$invalid && !userRegForm.password.$pristine}" >
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" ng-model="formData.password" ng-minlength="3" ng-maxlength="8" required>
    <p ng-show="userRegForm.password.$error.minlength && !userRegForm.password.$pristine" class="help-block">Password is too short.</p>
    <p ng-show="userRegForm.password.$error.maxlength && !userRegForm.password.$pristine" class="help-block">Password is too long.</p>
    <p ng-show="userRegForm.password.$error.required && !userRegForm.password.$pristine" class="help-block">Password is required.</p>
</div>
</div>

<div class="form-group row">
    <div class="col-md-3 col-md-offset-9">
        <a ui-sref="signupform.company" ng-click="addFromNextClass()" class="btn btn-block btn-info" ng-disabled="userRegForm.$invalid">
            Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
